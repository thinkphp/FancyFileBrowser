<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Information & File Browser with Pagination</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; color: #333;
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }

        .header {
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            padding: 30px; border-radius: 20px; margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text; margin-bottom: 10px;
        }

        .header p { color: #666; font-size: 1.1rem; }

        .tabs {
            display: flex; background: rgba(255, 255, 255, 0.9); border-radius: 25px;
            padding: 5px; margin-bottom: 30px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            justify-content: center; flex-wrap: wrap; gap: 5px;
        }

        .tab-btn {
            padding: 15px 25px; border: none; background: transparent; border-radius: 20px;
            cursor: pointer; transition: all 0.3s ease; font-size: 1rem; font-weight: 500;
            white-space: nowrap;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2); color: white;
            transform: translateY(-2px); box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .system-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px; margin-bottom: 30px;
        }

        .system-card {
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            border-radius: 20px; padding: 25px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .system-card:hover { transform: translateY(-5px); }

        .system-card h3 {
            color: #667eea; margin-bottom: 20px; font-size: 1.3rem;
            display: flex; align-items: center; gap: 10px;
        }

        .info-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 0; border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .info-item:last-child { border-bottom: none; }
        .info-label { font-weight: 500; color: #555; }
        .info-value { color: #333; font-family: 'Consolas', monospace; }

        .progress-bar {
            width: 100%; height: 8px; background: rgba(0, 0, 0, 0.1);
            border-radius: 4px; overflow: hidden; margin-top: 10px;
        }

        .progress-fill {
            height: 100%; background: linear-gradient(135deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .stats {
            display: flex; justify-content: center; gap: 30px;
            margin-bottom: 30px; flex-wrap: wrap;
        }

        .stat {
            text-align: center; padding: 20px 30px;
            background: rgba(255, 255, 255, 0.95); border-radius: 20px;
            backdrop-filter: blur(10px); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            min-width: 120px;
        }

        .stat-number {
            font-size: 2.5rem; font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label { font-size: 0.9rem; color: #666; margin-top: 5px; }

        .controls {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; flex-wrap: wrap; gap: 15px;
        }

        .search-box { position: relative; flex: 1; min-width: 250px; }

        .search-box input {
            width: 100%; padding: 15px 50px 15px 20px; border: none; border-radius: 25px;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            font-size: 1rem; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none; transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .search-icon {
            position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
            font-size: 1.2rem; color: #667eea;
        }

        .control-group { display: flex; align-items: center; gap: 15px; flex-wrap: wrap; }

        .items-per-page {
            display: flex; align-items: center; gap: 10px;
            background: rgba(255, 255, 255, 0.9); padding: 10px 15px;
            border-radius: 25px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .items-per-page label { font-size: 0.9rem; color: #666; white-space: nowrap; }

        .items-per-page select {
            border: none; background: transparent; font-size: 1rem;
            color: #333; cursor: pointer; outline: none;
        }

        .view-toggle {
            display: flex; background: rgba(255, 255, 255, 0.9); border-radius: 25px;
            padding: 5px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .view-btn {
            padding: 10px 20px; border: none; background: transparent; border-radius: 20px;
            cursor: pointer; transition: all 0.3s ease; font-size: 1rem;
        }

        .view-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2); color: white;
            transform: translateY(-2px); box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .pagination-info {
            text-align: center; margin: 20px 0; color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }

        .pagination {
            display: flex; justify-content: center; align-items: center;
            gap: 10px; margin: 30px 0; flex-wrap: wrap;
        }

        .pagination-btn {
            padding: 12px 16px; background: rgba(255, 255, 255, 0.9); border: none;
            border-radius: 12px; cursor: pointer; transition: all 0.3s ease;
            font-size: 1rem; min-width: 44px; height: 44px;
            display: flex; align-items: center; justify-content: center;
        }

        .pagination-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 1); transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .pagination-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2); color: white;
            transform: translateY(-2px); box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .pagination-btn:disabled {
            background: rgba(255, 255, 255, 0.3); color: rgba(0, 0, 0, 0.3);
            cursor: not-allowed;
        }

        .pagination-ellipsis { padding: 12px; color: rgba(255, 255, 255, 0.7); }

        .files-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .files-list { display: flex; flex-direction: column; gap: 10px; }

        .file-item {
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            border-radius: 20px; padding: 25px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease; cursor: pointer; position: relative; overflow: hidden;
        }

        .file-item:hover {
            transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .file-item.image-priority { border-left: 4px solid #ff6b6b; }
        .file-item.folder-item { border-left: 4px solid #667eea; }

        .file-item::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2); opacity: 0;
            transition: opacity 0.3s ease;
        }

        .file-item:hover::before { opacity: 1; }

        .file-icon { font-size: 3rem; margin-bottom: 15px; display: block; }

        .file-name {
            font-size: 1.2rem; font-weight: 600; margin-bottom: 10px;
            color: #333; word-break: break-word;
        }

        .file-details {
            display: flex; justify-content: space-between; color: #666;
            font-size: 0.9rem; margin-bottom: 10px;
        }

        .file-timestamp { font-size: 0.85rem; color: #999; margin-bottom: 5px; }

        .priority-badge {
            position: absolute; top: 15px; right: 15px; background: #ff6b6b;
            color: white; padding: 4px 8px; border-radius: 10px;
            font-size: 0.7rem; font-weight: bold;
        }

        .image-preview {
            width: 100%; height: 120px; background-size: cover;
            background-position: center; border-radius: 10px; margin-bottom: 15px;
        }

        .list-item { display: flex; align-items: center; gap: 20px; padding: 20px; }
        .list-item .file-icon { font-size: 2rem; margin: 0; min-width: 50px; }
        .list-item .file-info { flex: 1; }
        .list-item .file-name { margin: 0 0 5px 0; font-size: 1.1rem; }

        .loading { text-align: center; padding: 60px; color: white; font-size: 1.2rem; }

        .spinner {
            display: inline-block; width: 50px; height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3); border-top: 4px solid white;
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(220, 53, 69, 0.1); border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545; padding: 20px; border-radius: 15px; text-align: center; margin: 20px 0;
        }

        .empty {
            text-align: center; padding: 60px; color: rgba(255, 255, 255, 0.8); font-size: 1.2rem;
        }

        .last-updated {
            text-align: center; color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem; margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container { padding: 15px; }
            .header h1 { font-size: 2rem; }
            .tabs { justify-content: stretch; }
            .tab-btn { flex: 1; text-align: center; }
            .system-grid { grid-template-columns: 1fr; }
            .stats { gap: 15px; }
            .controls { flex-direction: column; align-items: stretch; }
            .control-group { justify-content: center; }
            .files-grid { grid-template-columns: 1fr; }
            .pagination { gap: 5px; }
            .pagination-btn { min-width: 36px; height: 36px; padding: 8px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🖥️ System Information & File Browser</h1>
            <p>Monitor your system and explore files with complete pagination support</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="system">📊 System Info</button>
            <button class="tab-btn" data-tab="files">📂 File Browser</button>
        </div>

        <div id="systemTab" class="tab-content active">
            <div class="system-grid" id="systemInfo">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading system information...</div>
                </div>
            </div>
        </div>

        <div id="filesTab" class="tab-content">
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="totalFiles">0</div>
                    <div class="stat-label">Total Items</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="totalImages">0</div>
                    <div class="stat-label">Images</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="totalFolders">0</div>
                    <div class="stat-label">Folders</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="totalFileItems">0</div>
                    <div class="stat-label">Files</div>
                </div>
            </div>

            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search files and folders...">
                    <span class="search-icon">🔍</span>
                </div>
                <div class="control-group">
                    <div class="items-per-page">
                        <label for="itemsPerPage">Items per page:</label>
                        <select id="itemsPerPage">
                            <option value="10">10</option>
                            <option value="20" selected>20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                    <div class="view-toggle">
                        <button class="view-btn active" data-view="grid">Grid View</button>
                        <button class="view-btn" data-view="list">List View</button>
                    </div>
                </div>
            </div>

            <div class="pagination-info" id="paginationInfo">Loading...</div>

            <div id="fileContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading files...</div>
                </div>
            </div>

            <div class="pagination" id="pagination"></div>
            <div class="last-updated" id="lastUpdated"></div>
        </div>
    </div>

    <script>
        let currentView = 'grid';
        let currentPage = 1;
        let itemsPerPage = 20;
        let currentSearch = '';
        let systemData = null;
        let paginationData = null;
        let debounceTimeout = null;

        async function loadData() {
            try {
                const params = new URLSearchParams({
                    page: currentPage,
                    items_per_page: itemsPerPage,
                    search: currentSearch
                });
                
                const response = await fetch(`files.php?${params}`);
                const data = await response.json();
                
                if (data.success) {
                    systemData = data.system_info;
                    paginationData = data.pagination;
                    
                    updateFileStats(data.statistics);
                    renderSystemInfo();
                    renderFiles(data.items);
                    renderPagination();
                    updatePaginationInfo();
                    updateLastUpdated(data.timestamp);
                } else {
                    showError('Failed to load data: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }

        function renderSystemInfo() {
            if (!systemData) return;

            const container = document.getElementById('systemInfo');
            container.innerHTML = '';

            const serverCard = document.createElement('div');
            serverCard.className = 'system-card';
            serverCard.innerHTML = `
                <h3>🖥️ Server Information</h3>
                <div class="info-item">
                    <span class="info-label">PHP Version</span>
                    <span class="info-value">${systemData.server.php_version}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Server Software</span>
                    <span class="info-value">${systemData.server.server_software}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Operating System</span>
                    <span class="info-value">${systemData.server.operating_system}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Architecture</span>
                    <span class="info-value">${systemData.server.architecture}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Hostname</span>
                    <span class="info-value">${systemData.server.hostname}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Server Time</span>
                    <span class="info-value">${systemData.server.server_time}</span>
                </div>
            `;

            const memoryCard = document.createElement('div');
            memoryCard.className = 'system-card';
            memoryCard.innerHTML = `
                <h3>💾 Memory Information</h3>
                <div class="info-item">
                    <span class="info-label">Memory Limit</span>
                    <span class="info-value">${systemData.memory.memory_limit}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Current Usage</span>
                    <span class="info-value">${systemData.memory.memory_usage}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Peak Usage</span>
                    <span class="info-value">${systemData.memory.memory_peak}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Real Usage</span>
                    <span class="info-value">${systemData.memory.memory_usage_real}</span>
                </div>
            `;

            const diskCard = document.createElement('div');
            diskCard.className = 'system-card';
            diskCard.innerHTML = `
                <h3>💽 Disk Information</h3>
                <div class="info-item">
                    <span class="info-label">Total Space</span>
                    <span class="info-value">${systemData.disk.total_space}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Free Space</span>
                    <span class="info-value">${systemData.disk.free_space}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Used Space</span>
                    <span class="info-value">${systemData.disk.used_space}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Usage</span>
                    <span class="info-value">${systemData.disk.usage_percent}%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${systemData.disk.usage_percent}%"></div>
                </div>
            `;

            const phpCard = document.createElement('div');
            phpCard.className = 'system-card';
            phpCard.innerHTML = `
                <h3>⚙️ PHP Configuration</h3>
                <div class="info-item">
                    <span class="info-label">Max Execution Time</span>
                    <span class="info-value">${systemData.php_config.max_execution_time}s</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Post Max Size</span>
                    <span class="info-value">${systemData.php_config.post_max_size}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Upload Max Size</span>
                    <span class="info-value">${systemData.php_config.upload_max_filesize}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Max File Uploads</span>
                    <span class="info-value">${systemData.php_config.max_file_uploads}</span>
                </div>
            `;

            container.appendChild(serverCard);
            container.appendChild(memoryCard);
            container.appendChild(diskCard);
            container.appendChild(phpCard);
        }

        function updateFileStats(stats) {
            document.getElementById('totalFiles').textContent = stats.total_items;
            document.getElementById('totalImages').textContent = stats.total_images;
            document.getElementById('totalFolders').textContent = stats.total_folders;
            document.getElementById('totalFileItems').textContent = stats.total_files;
        }

        function renderFiles(files) {
            const container = document.getElementById('fileContainer');
            
            if (files.length === 0) {
                container.innerHTML = `
                    <div class="empty">
                        <div class="empty-icon">📂</div>
                        <div>No files found${currentSearch ? ` for "${currentSearch}"` : ''}</div>
                    </div>
                `;
                return;
            }

            const className = currentView === 'grid' ? 'files-grid' : 'files-list';
            container.innerHTML = `<div class="${className}" id="filesDisplay"></div>`;
            
            const filesDisplay = document.getElementById('filesDisplay');
            
            files.forEach(file => {
                const fileElement = createFileElement(file);
                filesDisplay.appendChild(fileElement);
            });
        }

        function createFileElement(file) {
            const div = document.createElement('div');
            const isFolder = file.type === 'folder';
            const isImage = file.isImage;
            
            let className = 'file-item';
            if (isFolder) className += ' folder-item';
            if (isImage) className += ' image-priority';
            
            if (currentView === 'grid') {
                div.className = className;
                
                let imagePreview = '';
                if (isImage && file.path) {
                    imagePreview = `<div class="image-preview" style="background-image: url('${file.path}')"></div>`;
                }
                
                let priorityBadge = '';
                if (isImage) {
                    priorityBadge = '<div class="priority-badge">📸 IMAGE</div>';
                }
                
                div.innerHTML = `
                    ${priorityBadge}
                    ${imagePreview}
                    <div class="file-icon">${file.icon}</div>
                    <div class="file-name">${file.name}</div>
                    <div class="file-details">
                        <span>${file.size}</span>
                        <span>${file.extension || 'folder'}</span>
                    </div>
                    <div class="file-timestamp">Modified: ${file.modified}</div>
                    <div class="file-timestamp">Created: ${file.created}</div>
                `;
            } else {
                div.className = className + ' list-item';
                div.innerHTML = `
                    <div class="file-icon">${file.icon}</div>
                    <div class="file-info">
                        <div class="file-name">
                            ${file.name}
                            ${file.isImage ? ' <span style="color: #ff6b6b; font-size: 0.8em;">📸</span>' : ''}
                        </div>
                        <div class="file-details">
                            <span>${file.size}</span>
                            <span>Modified: ${file.modified}</span>
                            <span>Created: ${file.created}</span>
                        </div>
                    </div>
                `;
            }
            
            div.addEventListener('click', () => {
                if (file.type === 'file' && file.path) {
                    window.open(file.path, '_blank');
                }
            });
            
            return div;
        }

        function renderPagination() {
            const container = document.getElementById('pagination');
            if (!paginationData) {
                container.innerHTML = '';
                return;
            }

            const { current_page, total_pages, has_previous, has_next } = paginationData;
            
            if (total_pages <= 1) {
                container.innerHTML = '';
                return;
            }

            let paginationHTML = '';

            paginationHTML += `
                <button class="pagination-btn" data-page="${current_page - 1}" 
                        ${!has_previous ? 'disabled' : ''}>
                    ←
                </button>
            `;

            const startPage = Math.max(1, current_page - 2);
            const endPage = Math.min(total_pages, current_page + 2);

            if (startPage > 1) {
                paginationHTML += `<button class="pagination-btn" data-page="1">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span class="pagination-ellipsis">...</span>`;
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <button class="pagination-btn ${i === current_page ? 'active' : ''}" 
                            data-page="${i}">${i}</button>
                `;
            }

            if (endPage < total_pages) {
                if (endPage < total_pages - 1) {
                    paginationHTML += `<span class="pagination-ellipsis">...</span>`;
                }
                paginationHTML += `<button class="pagination-btn" data-page="${total_pages}">${total_pages}</button>`;
            }

            paginationHTML += `
                <button class="pagination-btn" data-page="${current_page + 1}" 
                        ${!has_next ? 'disabled' : ''}>
                    →
                </button>
            `;

            container.innerHTML = paginationHTML;
            
            container.querySelectorAll('.pagination-btn:not([disabled])').forEach(btn => {
                btn.addEventListener('click', function() {
                    const page = parseInt(this.dataset.page);
                    if (page) {
                        goToPage(page);
                    }
                });
            });
        }

        function updatePaginationInfo() {
            const info = document.getElementById('paginationInfo');
            if (!paginationData) {
                info.textContent = '';
                return;
            }

            const { showing_from, showing_to, total_items } = paginationData;
            
            if (total_items === 0) {
                info.textContent = 'No items found';
            } else {
                info.textContent = `Showing ${showing_from}-${showing_to} of ${total_items} items`;
            }
        }

        function goToPage(page) {
            if (page < 1 || (paginationData && page > paginationData.total_pages)) return;
            currentPage = page;
            loadData();
        }

        function changeItemsPerPage() {
            itemsPerPage = parseInt(document.getElementById('itemsPerPage').value);
            currentPage = 1;
            loadData();
        }

        function setView(view) {
            currentView = view;
            
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.view === view) {
                    btn.classList.add('active');
                }
            });
            
            if (paginationData) {
                loadData();
            }
        }

        function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (searchTerm !== currentSearch) {
                currentSearch = searchTerm;
                currentPage = 1;
                loadData();
            }
        }

        function debounceSearch() {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(handleSearch, 500);
        }

        function showError(message) {
            document.getElementById('fileContainer').innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${message}
                </div>
            `;
            document.getElementById('systemInfo').innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.tab === tabName) {
                    btn.classList.add('active');
                }
            });
            
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        function updateLastUpdated(timestamp) {
            const date = new Date(timestamp * 1000);
            document.getElementById('lastUpdated').textContent = 
                `Last updated: ${date.toLocaleString()} • Files sorted by: Images first, then by modification time (newest first)`;
        }

        function refreshData() {
            loadData();
        }

        document.getElementById('searchInput').addEventListener('input', debounceSearch);
        document.getElementById('itemsPerPage').addEventListener('change', changeItemsPerPage);
        
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                showTab(this.dataset.tab);
            });
        });
        
        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                setView(this.dataset.view);
            });
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'F5') {
                event.preventDefault();
                refreshData();
            }
            
            if (paginationData && document.activeElement.tagName !== 'INPUT') {
                if (event.key === 'ArrowLeft' && paginationData.has_previous) {
                    event.preventDefault();
                    goToPage(currentPage - 1);
                } else if (event.key === 'ArrowRight' && paginationData.has_next) {
                    event.preventDefault();
                    goToPage(currentPage + 1);
                }
            }
        });

        setInterval(refreshData, 30000);
        loadData();
    </script>
</body>
</html>
