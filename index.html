<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful File Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #667eea;
        }

        .view-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .view-btn {
            padding: 10px 20px;
            border: none;
            background: transparent;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .view-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .files-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .file-item {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .file-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .file-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .file-item:hover::before {
            opacity: 1;
        }

        .file-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .file-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            word-break: break-word;
        }

        .file-details {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .file-modified {
            font-size: 0.85rem;
            color: #999;
        }

        .list-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .list-item .file-icon {
            font-size: 2rem;
            margin: 0;
            min-width: 50px;
        }

        .list-item .file-info {
            flex: 1;
        }

        .list-item .file-name {
            margin: 0 0 5px 0;
            font-size: 1.1rem;
        }

        .list-item .file-details {
            margin: 0;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.2rem;
        }

        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }

        .empty {
            text-align: center;
            padding: 60px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .stats {
                gap: 15px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .files-grid {
                grid-template-columns: 1fr;
            }
        }

        .folder-item {
            border-left: 4px solid #667eea;
        }

        .image-preview {
            width: 100%;
            height: 120px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÅ Beautiful File Browser</h1>
            <p>Explore your files in style</p>
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="totalFiles">0</div>
                    <div class="stat-label">Total Items</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="totalFolders">0</div>
                    <div class="stat-label">Folders</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="totalFileItems">0</div>
                    <div class="stat-label">Files</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search files and folders...">
                <span class="search-icon">üîç</span>
            </div>
            <div class="view-toggle">
                <button class="view-btn active" onclick="setView('grid')">Grid View</button>
                <button class="view-btn" onclick="setView('list')">List View</button>
            </div>
        </div>

        <div id="fileContainer">
            <div class="loading">
                <div class="spinner"></div>
                <div>Loading your files...</div>
            </div>
        </div>
    </div>

    <script>
        let currentView = 'grid';
        let allFiles = [];
        let filteredFiles = [];

        async function loadFiles() {
            try {
                const response = await fetch('files.php'); // Change this to your PHP file path
                const data = await response.json();
                
                if (data.success) {
                    allFiles = data.items;
                    filteredFiles = allFiles;
                    updateStats();
                    renderFiles();
                } else {
                    showError('Failed to load files: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }

        function updateStats() {
            const folders = filteredFiles.filter(item => item.type === 'folder').length;
            const files = filteredFiles.filter(item => item.type === 'file').length;
            
            document.getElementById('totalFiles').textContent = filteredFiles.length;
            document.getElementById('totalFolders').textContent = folders;
            document.getElementById('totalFileItems').textContent = files;
        }

        function renderFiles() {
            const container = document.getElementById('fileContainer');
            
            if (filteredFiles.length === 0) {
                container.innerHTML = `
                    <div class="empty">
                        <div class="empty-icon">üìÇ</div>
                        <div>No files found</div>
                    </div>
                `;
                return;
            }

            const className = currentView === 'grid' ? 'files-grid' : 'files-list';
            container.innerHTML = `<div class="${className}" id="filesDisplay"></div>`;
            
            const filesDisplay = document.getElementById('filesDisplay');
            
            filteredFiles.forEach(file => {
                const fileElement = createFileElement(file);
                filesDisplay.appendChild(fileElement);
            });
        }

        function createFileElement(file) {
            const div = document.createElement('div');
            const isFolder = file.type === 'folder';
            
            if (currentView === 'grid') {
                div.className = `file-item ${isFolder ? 'folder-item' : ''}`;
                
                let imagePreview = '';
                if (file.isImage && file.path) {
                    imagePreview = `<div class="image-preview" style="background-image: url('${file.path}')"></div>`;
                }
                
                div.innerHTML = `
                    ${imagePreview}
                    <div class="file-icon">${file.icon}</div>
                    <div class="file-name">${file.name}</div>
                    <div class="file-details">
                        <span>${file.size}</span>
                        <span>${file.extension || 'folder'}</span>
                    </div>
                    <div class="file-modified">${file.modified}</div>
                `;
            } else {
                div.className = `file-item list-item ${isFolder ? 'folder-item' : ''}`;
                div.innerHTML = `
                    <div class="file-icon">${file.icon}</div>
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-details">
                            <span>${file.size}</span>
                            <span>${file.modified}</span>
                        </div>
                    </div>
                `;
            }
            
            div.addEventListener('click', () => {
                if (file.type === 'file' && file.path) {
                    window.open(file.path, '_blank');
                }
            });
            
            return div;
        }

        function setView(view) {
            currentView = view;
            
            // Update button states
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderFiles();
        }

        function filterFiles() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm === '') {
                filteredFiles = allFiles;
            } else {
                filteredFiles = allFiles.filter(file => 
                    file.name.toLowerCase().includes(searchTerm) ||
                    (file.extension && file.extension.toLowerCase().includes(searchTerm))
                );
            }
            
            updateStats();
            renderFiles();
        }

        function showError(message) {
            document.getElementById('fileContainer').innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterFiles);

        // Load files on page load
        loadFiles();
    </script>
</body>
</html>
